<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="formMaquetado.css">
</head>
<body>
  <div class="container">
    
    <div class="header">
      <div class="logo"></div>
      <img style="width: 100px; height: 100px;" src="OEP_300x300.jpg"> 
      <h1>Organo Electoral Plurinacional</h1>
    </div>

    <div class="main">
      <div class="sidebar">
        <p>Inicio</p>
        <p>Formulario</p>
        <p>Acerca de</p>
      </div>

      
      <div class="formulario">
        <h2>Contáctanos</h2>
        <form>

          <label>Nombre:</label>
          <input type="text" placeholder="John Doe">

          <label>Correo electrónico:</label>
          <input type="email" placeholder="john_doe@example.com">

          <label>Sitio web:</label>
          <input type="url" placeholder="http://johndoe.com">

          <label>Mensaje:</label>
          <textarea rows="4" placeholder="Mensaje..."></textarea>

          <button type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
